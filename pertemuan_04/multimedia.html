<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>HTML Tag untuk multimedia</title>
        
    </head>
    <body>
        <h1>HTML Multimedia Exercise 02</h1>
<ol>
    <li>Gambar</li>
    <img src ="https://asset.kompas.com/crops/TomxQI5Hdu5OIeitn0gaVriEVfE=/30x57:867x615/750x500/data/photo/2020/07/09/5f06911d47bd4.jpg" 
     alt = "car"
     width="560"/>
    <br/>

    <li>Video</li>
    <video controls width="550">
    <source src="https://bit.ly/3j6rPni"/>
    </video>
    <br/>

    <li>Audio</li>
    <audio src="https://bit.ly/2EbrKA4"controls>
    </audio>
    <br/>

    <li>Iframe Video</li>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/OJf0a-Z8zsM" 
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</ol>
    </body>

</html>
