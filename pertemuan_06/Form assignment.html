<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Form Assignment 02</title>
    </head>
    <body>
        <h1>Formulir Calon Pegawai</h1>

    <!--Formulir-->    
    <form action = "Form Exercise.html">
        <fieldset>
            <legend>Formulir Calon Pegawai</legend>
            <label for="Name">Nama: </label>
            <input type="text" name="name"/><br>
            <br/>

            <label for="Address">Alamat: </label>
            <input type="text" name="address"/><br>
            <br/>

            <label for="Password">Password: </label>
            <input type="Password" name="Password"/><br>
            <br/>

            <label for="Gender">Jenis Kelamin: </label>
            <input type="radio" name="Gender" value="Laki-Laki" checked/>Laki-Laki
            <input type="radio" name="Gender" value="Perempuan"/>Perempuan<br>
            <br/>

            <label for="Bahasa Pemrograman yang Dikuasai">Bahasa Pemrograman yang Dikuasai: </label>
            <input type="checkbox" name="Web"/> Web
            <input type="checkbox" name="MOBILE"/> MOBILE
            <input type="checkbox" name="DESKTOP"/> DESKTOP<br>
            <br/>

            <label for="Kota Asal">Kota Asal: </label>
            <select>
                <option value="Jakarta">Jakarta</option>
                <option value="Semarang" selected="selected">Semarang</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Medan">Medan</option>
            </select>
            <br/></br>

            <label for="Text">Apa yang Membuat Kami harus memilih Anda?: </label>
            <br/>
            <textarea rowspan="4", colspan="50",
            placeholder="Tulis Jawaban Anda disini..."></textarea>
            <br/><br/>

            <button>Proses</button>

    </fieldset>

    <br/><br/>
   
    </form>

    </body>

</html>
